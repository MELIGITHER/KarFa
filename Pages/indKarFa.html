<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="utf8" />
    <!-- Használt  karakterkészlet -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <script src="/js/utf8.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="/js/FenyoFa2.js"></script>
    <script type="text/javascript">
      window.addEventListener("load", eventWindowLoaded, false);
      function eventWindowLoaded() {
        run2();
      }
    </script>
    <title>Karácsony</title>
  </head>

  <body id="page-body">
    <script>
      $(function () {
        var body = $("#page-body"),
          template = $(".template.shine1"),
          stars = 500,
          sparkle = 20;

        var size = "large";
        var createStar = function () {
          template
            .clone()
            .removeAttr("id")
            .css({
              top: Math.random() * 100 - 20 + "%",
              left: Math.random() * 100 - 20 + "%",
              webkitAnimationDelay: Math.random() * sparkle + "s",
              mozAnimationDelay: Math.random() * sparkle + "s",
            })
            .addClass(size)
            .appendTo(body);
        };

        for (var i = 0; i < stars; i++) {
          if (i % 2 === 0) {
            size = "small";
          } else if (i % 3 === 0) {
            size = "medium";
          } else {
            size = "large";
          }

          createStar();
        }
      });
    </script>

    <div class="template shine1"></div>

    <header class="page-header container">
      <div class="kar-title">
        <p>Kellemes</p>
        <p>karácsonyi</p>
        <p>ünnepeket!</p>
      </div>
    </header>
    <main class="main container grid">
      <div class="fa1">
        <div>
          <img
            class="fa1-img"
            src="/css/images/RDS.jpg"
            alt="img-karácsonyfa"
          />
        </div>
        <div class="fa1-dal">
          <h1 class="fa1-title">Karácsonyi dal</h1>
          <audio class="fa1-audio" controls autoplay>
            <source src="/css/images/KarDal.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
      <div class="fa2">
        <div class="fa2-row1">
          <img class="fa2-img" src="/css/images/RDS10.jpg" alt="img-kaja" />
        </div>
        <div class="fa2-row2">
          <img class="img-kep3" src="/css/images/RDS9.jpg" alt="img-pizza" />
          <img class="img-kep3" src="/css/images/RDS11.jpg" alt="img-wisky" />
          <img class="img-kep3" src="/css/images/RDS9.jpg" alt="img-pizza" />
        </div>
      </div>
      <div class="fa3">
        <div class="forgo-container">
          <div class="kep-container">
            <div>
              <img
                class="forgo-kozep"
                src="/css/images/RDS8.jpg"
                alt="img-RDS8"
              />
            </div>
            <div>
              <img class="item" src="/css/images/RDS3.jpg" alt="img-RDS3" />
            </div>
            <div>
              <img class="item" src="/css/images/RDS4.jpg" alt="img-RDS4" />
            </div>
            <div>
              <img class="item" src="/css/images/RDS5.jpg" alt="img-RDS5" />
            </div>
            <div>
              <img class="item" src="/css/images/RDS6.jpg" alt="img-RDS6" />
            </div>
            <div>
              <img class="item" src="/css/images/RDS1.jpg" alt="img-RDS1" />
            </div>
            <div>
              <img class="item" src="/css/images/RDS2.jpg" alt="img-RDS2" />
            </div>
            <div>
              <img class="item" src="/css/images/RDS7.jpg" alt="img-RDS7" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer container">
      <h3>2020 RDS Karácsony</h3>
    </footer>
  </body>
</html>
